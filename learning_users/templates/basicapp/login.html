{% extends 'basic_app/base.html'%}
{% block body_block %}

<div class="jumbotron">
  <h1>Please Loogin</h1>
  <form class="" action="{% url 'basicapp:user_login' %}" method="post">
    {% csrf_token %}
    <label for="username">Usrname:</label>
    <input type="text" name="username" placeholder="Enter Username">

  </form>

</div>
{% endblock %}
